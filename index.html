<!DOCTYPE html>
<html>
  <head>
    <title>tut3</title>
    <link rel="stylesheet" href="rockPaper pro.css" />
    <link rel="icon" href="200w.gif" />
  </head>
  <body>
    <div class="cont">
      <div class="title">
        <h1>Rock Paper Scissors</h1>
      </div>

      <div class="rock">
        <button
          class="emoji"
          onclick="
      playGame('rock')
    "
        >
          âœŠ
        </button>
        <button
          class="emoji"
          onclick="
      playGame('paper')

    "
        >
          ğŸ–
        </button>
        <button
          class="emoji"
          onclick="
    
        playGame('scissors')
    "
        >
          âœŒ
        </button>
      </div>
      <div class="text">
        <h3 class="js-result"></h3>
        <h4 class="js-moves"></h4>
        <h2 class="js-score"></h2>
      </div>
      <div class="rest-div">
        <button
          class="rest-button"
          onclick="
    score.win=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score')
    console.log('The score has been rest')
    updateScoreElement();
    "
        >
          Rest
        </button>
      </div>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        win: 0,
        losses: 0,
        ties: 0,
      };
      updateScoreElement();
      function playGame(playerMove) {
        const Cm = pickcomputermove();
        console.log(Cm);
        result = "";
        if (playerMove === "scissors") {
          if (Cm === "rock") {
            result = "You lose";
          } else if (Cm === "paper") {
            result = "You win";
          } else if (Cm === "scissors") {
            result = "tie";
          }
        } else if (playerMove === "paper") {
          if (Cm === "rock") {
            result = "You win";
          } else if (Cm === "paper") {
            result = "tie";
          } else if (Cm === "scissors") {
            result = "You lose";
          }
        } else if (playerMove === "rock") {
          if (Cm === "rock") {
            result = "tie";
          } else if (Cm === "paper") {
            result = "You lose";
          } else if (Cm === "scissors") {
            result = "You win";
          }
        }
        if (result === "You win") {
          score.win += 1;
        } else if (result === "You lose") {
          score.losses += 1;
        } else if (result === "tie") {
          score.ties += 1;
        }
        updateScoreElement();
        localStorage.setItem("score", JSON.stringify(score));
        document.querySelector(".js-result").innerHTML = `${result}.`;
        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} - ${Cm} Computer`;
      }
      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins:${score.win},Losses:${score.losses},Ties:${score.ties}`;
      }

      function pickcomputermove() {
        const randomNumber = Math.random();
        let Cm = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          Cm = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          Cm = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          Cm = "scissors";
        }
        return Cm;
      }
    </script>
  </body>
</html>
