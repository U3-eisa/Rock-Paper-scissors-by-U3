<!DOCTYPE html>
<html>
  <head>
    <title>tut3</title>
    <link rel="stylesheet" href="rockPaper5.css" />
<link rel="icon" href="../200w.gif" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">



  </head>
  <body>
    <div class="cont">
      <div class="title">
        <h1>Rock Paper Scissors Hard Mode</h1>
      </div>

      <div class="rock">
        <button
          class="emoji"
          onclick="
      playGame('rock')
    "
        >
          ‚úä
        </button>
        <button
          class="emoji"
          onclick="
      playGame('paper')

    "
        >
          üñê
        </button>
        <button
          class="emoji"
          onclick="
    
        playGame('scissors')
    "
        >
          ‚úå
        </button>
      </div>
      <div class="text">
        <h3 class="js-result"></h3>
        <h4 class="js-moves"></h4>
        <h2 class="js-score"></h2>
      </div>
      <div class="rest-div">
        <button
          class="rest-button"
          onclick="
    score.win=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score')
    console.log('The score has been rest')
    updateScoreElement();
    "
        >
          Rest
        </button>
      </div>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        win: 0,
        losses: 0,
        ties: 0,
      };
      console.log("5-percent-win version running ‚úÖ");
      let lastTouchEnd = 0;

document.addEventListener(
  "touchend",
  function (e) {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault(); // ŸäŸÖŸÜÿπ double-tap zoom
    }
    lastTouchEnd = now;
  },
  { passive: false }
);


      updateScoreElement();
      function playGame(playerMove) {
       const Cm = pickcomputermove(playerMove);

        console.log(Cm);
        result = "";
        if (playerMove === "scissors") {
          if (Cm === "rock") {
            result = "You lose";
          } else if (Cm === "paper") {
            result = "You win";
          } else if (Cm === "scissors") {
            result = "tie";
          }
        } else if (playerMove === "paper") {
          if (Cm === "rock") {
            result = "You win";
          } else if (Cm === "paper") {
            result = "tie";
          } else if (Cm === "scissors") {
            result = "You lose";
          }
        } else if (playerMove === "rock") {
          if (Cm === "rock") {
            result = "tie";
          } else if (Cm === "paper") {
            result = "You lose";
          } else if (Cm === "scissors") {
            result = "You win";
          }
        }
        if (result === "You win") {
          score.win += 1;
        } else if (result === "You lose") {
          score.losses += 1;
        } else if (result === "tie") {
          score.ties += 1;
        }
        updateScoreElement();
        localStorage.setItem("score", JSON.stringify(score));
        document.querySelector(".js-result").innerHTML = `${result}.`;
        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} - ${Cm} Computer`;
      }
      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins:${score.win},Losses:${score.losses},Ties:${score.ties}`;
      }

      function pickcomputermove(playerMove) {
  const randomNumber = Math.random();

  // 5% ŸÅŸÇÿ∑ ŸÅŸàÿ≤ ŸÑŸÑÿßÿπÿ®
  if (randomNumber < 0.005) {
    // ÿ≠ÿ±ŸÉÿ© ÿ™ÿ¨ÿπŸÑ ÿßŸÑŸÑÿßÿπÿ® ŸäŸÅŸàÿ≤
    if (playerMove === "rock") return "scissors";
    if (playerMove === "paper") return "rock";
    if (playerMove === "scissors") return "paper";
  } else {
    // 95% ÿÆÿ≥ÿßÿ±ÿ© ÿ£Ÿà ÿ™ÿπÿßÿØŸÑ
    const loseOrTie = Math.random();

    if (playerMove === "rock") {
      return loseOrTie < 0.5 ? "paper" : "rock";
    }
    if (playerMove === "paper") {
      return loseOrTie < 0.5 ? "scissors" : "paper";
    }
    if (playerMove === "scissors") {
      return loseOrTie < 0.5 ? "rock" : "scissors";
    }
  }
}

    </script>
  </body>
</html>
